{% extends "main.html" %}
{% block content %}
<h3>Edit Shoe Category</h3>
<form action="{{url_for('edit_shoe_category', category_id = categories.id)}}" method = "post">
	<div class="form-group">
		<label for="name">New Name:</label>
		<input type="text" class="form-control" name="name" value="{{categories.name}}">
		<div class="padding-bottom"></div>
		<button type="submit" class="btn btn-default" id="submit" type="submit">
			<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Save
		</button>
		<a href='{{url_for('homepage')}}'>
			<button class="btn btn-default delete">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel
			</button>
		</a>
	</div>
</form>
{% endblock %}
