{% extends "main.html" %}
{% block content %}
<h3>Add New Shoe Category</h3>
<form action="#" method = "post">
	<div class="form-group">
		<label for="name">Name:</label>
		<input type="text" class="form-control" maxlength="100" name="name">
		<div class="padding-bottom"></div>
		<button type="submit" class="btn btn-default" id="submit" type="submit">
			<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Create
		</button>
		<a href="{{url_for('homepage')}}">
			<button class="btn btn-default delete" type="button">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel
			</button>
		</a>
	</div>
</form>
{% endblock %}
