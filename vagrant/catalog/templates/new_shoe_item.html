{% extends "main.html" %}
{% block content %}
<h3>Add New Shoe Item</h3>
<form action="#" method = "post">
	<div class="form-group">
		<label for="name">Name:</label>
		<input type="text" class="form-control" maxlength="100" name="name">
		<label for="description">Description:</label>
		<textarea class="form-control" maxlength="250" rows="3" name="description">
		</textarea>
		<div class="padding-bottom"></div>
		<button type="submit" class="btn btn-default" id="submit" type="submit">
			<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Create
		</button>
		<a href = '{{url_for('show_one_category', category_id=specificCategory.id)}}'>
			<button class="btn btn-default delete" type="button">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel
			</button>
		</a>
	</div>
</form>
{% endblock %}
