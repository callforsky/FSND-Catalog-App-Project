{% extends "main.html" %}
{% block content %}
<h3>Edit Shoe Detail</h3>
<form action="#" method = "post">
	<div class="form-group">
		<label for="name">Name:</label>
		<input type="text" maxlength="100" class="form-control" name="name" value="{{items.name}}">
		<label for="description">Description:</label>
		<textarea class="form-control" maxlength="250" rows="3" name="description">
			{{items.description}}
		</textarea>
		<button type="submit" class="btn btn-default" id="submit" type="submit">
			<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save
		</button>
		<a href="{{url_for('homepage',)}}">
			<button class="btn btn-default delete">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel
			</button>
		</a>
	</div>
</form>
{% endblock %}
